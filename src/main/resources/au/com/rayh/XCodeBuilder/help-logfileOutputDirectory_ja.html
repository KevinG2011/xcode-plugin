    <p>
        xcodebuildのログを出力するディレクトリを指定します。<br/>
        何も指定せずに空白のままにすると、他のログと共に "プロジェクトディレクトリ/builds/${BUILD_NUMBER}/log" へと出力されます。<br/>
        出力パスを指定した場合には 「ビルドの出力ディレクトリ」 以下の相対ディレクトリに xcodebuild.log ファイルとして出力されます。<br/>
